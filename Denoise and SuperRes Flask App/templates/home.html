<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="jumbotron">
      <form action="{{ url_for('result') }}" method="POST" enctype="multipart/form-data">
          <input type="file" name="file" required />
          <br>
          <br>
          <label for="denoise_filter">Choose a Denoising Filter:</label>
          <select id="denoise_filter" name="denoise_filter">
              <option value="">None</option>
              <option value="blur">blur</option>
              <option value="GaussianBlur">GaussianBlur</option>
              <option value="medianBlur">medianBlur</option>
              <option value="bilateralFilter">bilateralFilter</option>
              <option value="fastNlMeansDenoisingColored">fastNlMeansDenoisingColored</option>
          </select>
          <br>
          <br>
          <label for="superRes">Choose a Super Resolution Model:</label>
          <select id="superRes" name="superRes">
              <option value="">None</option>
              <option value="FSRCNN_x3">FSRCNN_x3</option>
              <option value="EDSR_x4">EDSR_x4</option>
              <option value="ESPCN_x4">ESPCN_x4</option>
              <option value="LapSRN_x8">LapSRN_x8</option>
          </select>
          <br>
          <br>
          <input type="submit" />

      </form>
    </div>


  </body>
</html>
